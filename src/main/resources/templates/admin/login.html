<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <title>后台登录</title>
</head>
<body>

<!--内容-->
<div class="me-container me-padding-massive" style="max-width: 40em !important;">
  <div class="ui container">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal header">管理后台登录</h2>
        <form class="ui large form" method="post" action="/admin/login" th:action="@{/admin/login}">
          <div class="ui segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="用户名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>
            <input type="submit" class="ui fluid large teal submit button" value="登录" />
          </div>

          <div class="ui error message"></div>
          <div class="ui negative message" th:unless="${#strings.isEmpty(message)}">
            <i class="icon close"></i>
            <div class="header">提示</div>
            <p th:text="${message}"></p>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<!--/*/<th:block th:replace="admin/_fragments :: scripts">/*/-->
<!--/*/</th:block>/*/-->

<script>
    $('#menu').click(function () {
        $('.me-item').toggleClass('me-mobile-hide');
    });

    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '用户名不能为空'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '密码不能为空'
                }]
            }
        }
    });

    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade');
    });
</script>
</body>
</html>
