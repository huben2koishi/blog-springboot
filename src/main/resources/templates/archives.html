<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <title>归档</title>
</head>
<body>
<!--导航栏-->
<nav th:replace="_fragments :: nav(4)"></nav>

<!--内容-->
<div class="me-container-small me-padding-tb-big">
  <div class="ui container">
    <!--header-->
    <div class="ui top attached padded segment">
      <div class="ui meddle aligned two column grid">
        <div class="column">
          <h3 class="ui teal header">归档</h3>
        </div>
        <div class="column right aligned">
          共 <h3 class="ui orange header me-inline-block" th:text="${count}"></h3> 篇
        </div>
      </div>
    </div>

    <th:block th:each="archive : ${archives}">
      <h3 class="ui header center aligned" th:text="${archive.key}">2019</h3>
      <div class="ui fluid vertical menu">
        <a th:each="blog : ${archive.value}" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item">
          <span>
            <i class="icon circle teal small"></i>
            <span th:text="${blog.title}"></span>
            <span class="ui teal basic left pointing label me-padding-mini" th:text="|${#dates.format(blog.updateTime,'M')}月|"></span>
          </span>
          <span class="ui orange basic label" th:text="${blog.flag}"></span>
        </a>
      </div>
    </th:block>
  </div>
</div>

<!--底栏-->
<footer th:replace="_fragments :: footer"></footer>

<!--/*/<th:block th:replace="_fragments :: scripts">/*/-->
<!--/*/</th:block>/*/-->

<script>
    $('#menu').click(function () {
        $('.me-item').toggleClass('me-mobile-hide');
    });
</script>
</body>
</html>
